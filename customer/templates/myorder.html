{%extends 'base.html'%}

{%block body%}

{%for o in orders%}
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            {% if o.product.image %}
            <div class="col-md-4"><img class="card-img-top mb-5 mb-md-0" src="{{o.product.image.url}}" alt="..." / height="300px"></div>

            {%else%}
            <div class="col-md-4"><img class="card-img-top mb-5 mb-md-0" src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg" alt="..." /></div>

            {%endif%}

            <div class="col-md-4">
                <div class="small mb-1">SKU: BST-498</div>
                <h1 class="display-5 fw-bolder">{{o.product.product_name}}</h1>
                <p class="display-5 fw-bolder">{{o.expected_deliverydate}}</p>
                <p class="display-5 fw-bolder">{{o.status}}</p>

                <div class="fs-5 mb-5">
                    <span class="">{{o.product.price}}</span>
                    <span> shipping-$4000</span>
                </div>
                
               
            </div>
            <div class="col-md-2">
                <a href="{%url 'cancelled' o.id%}"class=" btn btn-dark">cancel order</a>


                
               
                      

            </div>
        </div>
    </div>
</section>
{%endfor%}

{%endblock%}
